<div class="card">
  <div class="card-header">
    Lista de Estudantes</div>
  <div class="card-body">
    <div class="row">
      <div class="col-md-2">Filtrar por:</div>
      <div class="col-md-4">
        <input type="text"
               [(ngModel)]='filtroLista' />
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <h4>Filtrado por: {{filtroLista}}</h4>
      </div>
    </div>
    <div class="table-responsive"
         *ngIf='estudantes && estudantes.length'>
      <table class="table">
        <thead>
          <tr>
            <th><button class="btn btn-primary"
                      (click)='alternarImagem()'>
                {{exibirImagem ? 'Esconder' : 'Exibir'}} Foto do Estudante </button></th>
            <th>Nome</th>
            <th>Sexo</th>
            <th>Planeta</th>
          </tr>
        </thead>
        <tbody>
           <tr *ngFor='let estudante of estudantes'>
            <td><img *ngIf='exibirImagem'
                   [src]='estudante.url'
                   [title]='estudante.nome'
                   [style.width.px]='larguraImagem'
                   [style.margin.px]='marginImagem'></td>
            <td>{{estudante.nome}}</td>
            <td>{{estudante.altura}}</td>
            <td>{{estudante.planeta}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
